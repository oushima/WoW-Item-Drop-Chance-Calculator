<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WoW Item Drop Chance Calculator</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon-apple.jpg" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h3>WoW Item Drop Chance Calculator</h3>
      <div class="input-container">
        <div class="input-labels">
          Runs per week<input
            type="text"
            inputmode="decimal"
            id="runsPerWeek"
            maxlength="5"
            minlength="1"
            class="input-box"
            placeholder="Runs per week. E.g.: 20"
          />
        </div>

        <div class="input-labels">
          Drop rate (%)<input
            type="text"
            inputmode="decimal"
            id="dropRate"
            class="input-box"
            placeholder="Drop rate. E.g.: 0.1 or 0,1"
            maxlength="5"
            minlength="1"
          />
        </div>
      </div>
      <div class="action-container">
        <button class="calculate-btn" id="calculate-btn">Calculate</button>
        <label>
          <input type="checkbox" id="liveCalcToggle" checked /> Live Calculate
        </label>
      </div>
      <div id="output-header" class="output-header hidden">
        <div class="column">Week</div>
        <div class="column">Odds</div>
        <div class="column">Runs</div>
        <div class="column">Months</div>
        <div class="column">Years</div>
      </div>
      <div id="output-container" class="hidden output-container">
        <div id="output"></div>
      </div>
    </div>
  </body>
</html>
