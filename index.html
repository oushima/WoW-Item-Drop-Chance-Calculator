<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WoW Item Drop Chance Calculator</title>
    <link rel="icon" href="favicon.jpg" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.jpg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h3>WoW Item Drop Chance Calculator</h3>
      <div class="input-container">
        <input
          type="text"
          inputmode="decimal"
          id="runsPerWeek"
          maxlength="3"
          minlength="1"
          class="input-box"
          placeholder="Runs per week. E.g.: 20"
          oninput="validateRunsPerWeek(this)"
        />

        <input
          type="text"
          inputmode="decimal"
          id="dropRate"
          class="input-box"
          placeholder="Drop rate. E.g.: 0.1 or 0,1"
          oninput="limitDecimals(this, 2)"
          maxlength="5"
          minlength="1"
        />
      </div>
      <div class="action-container">
        <button onclick="calculate()" class="calculate-btn">Calculate</button>
        <label>
          <input type="checkbox" id="liveCalcToggle" checked /> Live Calculate
        </label>
      </div>
      <div id="output-header" class="output-header hidden">
        <div class="column">Week</div>
        <div class="column">Odds</div>
        <div class="column">Runs</div>
        <div class="column">Months</div>
        <div class="column">Years</div>
      </div>
      <div id="output-container" class="hidden">
        <div id="output"></div>
      </div>
    </div>
    <script>
      // Function to validate the dropRate value
      function isValidDropRate(dropRateInput) {
        // Allow only up to 2 integer digits and up to 2 decimal places
        const pattern = /^\d{1,2}([.,]\d{1,2})?$/;
        return pattern.test(dropRateInput);
      }

      function validateRunsPerWeek(element) {
        const regex = /^\d{1,3}$/;
        let value = element.value;
        let isValid = regex.test(value);

        if (isValid) {
          element.classList.remove("invalid");
        } else {
          element.classList.add("invalid");
        }
      }

      function findCumulativeOdds(weeks, runsPerWeek, dropRate) {
        const totalRuns = runsPerWeek * weeks;
        const notDropRate = 1 - dropRate;
        const oddsOfNotGettingItem = Math.pow(notDropRate, totalRuns);
        const oddsOfGettingItem = 1 - oddsOfNotGettingItem;
        return parseFloat((oddsOfGettingItem * 100).toFixed(2));
      }

      function calculate() {
        const runsPerWeekInput = document.getElementById("runsPerWeek");
        const dropRateInput = document.getElementById("dropRate");
        if (!runsPerWeekInput?.value?.length || !dropRateInput?.value?.length) {
          return;
        }
        const commaUsed = dropRateInput.value.includes(",");

        const runsPerWeek = parseFloat(
          runsPerWeekInput.value.replace(",", ".")
        );
        const dropRate =
          parseFloat(dropRateInput.value.replace(",", ".")) / 100;

        if (
          runsPerWeek <= 0 ||
          dropRate <= 0 ||
          dropRate >= 1 ||
          !isValidDropRate(dropRateInput.value.replace(",", "."))
        ) {
          dropRateInput.classList.add("invalid");
          return;
        } else {
          dropRateInput.classList.remove("invalid");
        }

        document.getElementById("output-header").classList.remove("hidden");
        document.getElementById("output-container").classList.remove("hidden");

        let week = 1;
        let odds = 0.0;
        const maxWeeks = 1000;
        let months = 0;
        let years = 0;
        let totalRuns = 0;
        let output = document.getElementById("output");
        output.innerHTML = "";

        while (odds < 100 && week <= maxWeeks) {
          odds = findCumulativeOdds(week, runsPerWeek, dropRate);
          totalRuns += runsPerWeek;

          if (week % 4 === 0) {
            months++;
          }

          if (week % 52 === 0) {
            years++;
          }

          let row = document.createElement("div");
          row.className = "output-row";

          const displayOdds = commaUsed
            ? odds.toFixed(2).replace(".", ",")
            : odds.toFixed(2);

          [week, displayOdds + "%", totalRuns, months, years].forEach(
            (text) => {
              let col = document.createElement("div");
              col.className = "column";
              col.innerText = text;
              row.appendChild(col);
            }
          );

          output.appendChild(row);
          week++;
        }

        if (week > maxWeeks) {
          let row = document.createElement("div");
          row.className = "output-row";
          let col = document.createElement("div");
          col.className = "column";
          col.innerText = "Stopped after 1000 weeks.";
          col.colSpan = 5;
          row.appendChild(col);
          output.appendChild(row);
        }
      }

      // Add an event listener to trigger calculation on "Enter" keypress
      document.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          calculate();
        }
      });

      // Handle input change.
      function handleChange() {
        const runsPerWeekInput = document.getElementById("runsPerWeek").value;
        const dropRateInput = document.getElementById("dropRate").value;
        const liveCalcEnabled =
          document.getElementById("liveCalcToggle").checked;

        // Check for input validity
        if (isValidDropRate(dropRateInput.replace(",", "."))) {
          document.getElementById("dropRate").classList.remove("invalid");
        } else {
          document.getElementById("dropRate").classList.add("invalid");
        }

        // Trigger live calculation if valid and enabled
        if (
          liveCalcEnabled &&
          runsPerWeekInput &&
          dropRateInput &&
          !isNaN(parseFloat(runsPerWeekInput.replace(",", "."))) &&
          isValidDropRate(dropRateInput.replace(",", "."))
        ) {
          calculate();
        } else {
          document.getElementById("output-header").classList.add("hidden");
          document.getElementById("output-container").classList.add("hidden");
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Existing event listeners...

        // Attach event listener for drop rate input box
        const dropRateInput = document.getElementById("dropRate");
        dropRateInput.addEventListener("input", handleChange);

        // Attach event listener for runs per week input box
        const runsPerWeekInput = document.getElementById("runsPerWeek");
        runsPerWeekInput.addEventListener("input", handleChange);
      });
    </script>
  </body>
</html>
